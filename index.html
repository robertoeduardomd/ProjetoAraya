<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="Projeto Atendimento Hospitalar" />
    <meta
      property="og:description"
      content="Este é um projeto para a Disciplina de Programação web com foco em JAVASCRIPT 
      que busca aplicar os conhecimentos na criação de um sistema de controle de pacientes que serve para qualquer tipo de Hospital"
    />
    <meta property="og:url" content="https://projeto-araya.vercel.app/" />
    <meta
      property="og:image"
      content="https://projeto-araya.vercel.app/imghospproj.jpg"
    />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="ProjetoHospitalar" />
    <meta property="og:locale" content="pt_BR" />
    <title>Atendimento presencial</title>
    <link rel="stylesheet" href="global.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=New+Amsterdam&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <img
      style="position: absolute; z-index: -1; opacity: 50%; object-fit: cover"
      width="100%"
      height="100%"
      src="hospitalimgestetoscopio.jpg"
      alt=""
    />
    <audio id="audioNormal" src="atendimentonormalvoz.mp3"></audio>
    <audio id="audioPreferencial" src="atendimentopreferencialvoz.mp3"></audio>

    <h1>Hospital SEU CUIDADO</h1>

    <h2>Atendimento Hospitalar</h2>
    <h3>Retirar senha</h3>
    <br /><br />

    <form action="atendnormal.html" method="get">
      <button class="btn normm" type="submit" onmouseover="playAudio('normal')">
        Atendimento Normal
      </button>
    </form>
    <br />

    <!-- Formulário que redireciona para Atendimento Preferencial -->
    <form action="atendpref.html" method="get">
      <button
        class="btn pref"
        type="submit"
        onmouseover="playAudio('preferencial')"
      >
        Atendimento Preferencial
      </button>
    </form>
    <br />

    <!-- Formulário que redireciona para Atendimento Virtual -->
    <form action="atendvirtual.html" method="get">
      <button class="btn" type="submit">Atendimento Virtual</button>
    </form>

    <a class="linkpainel" href="painelchegada.html"
      ><i class="bi bi-person-workspace"></i>Painel de espera</a
    >
    <script>
      // Função para tocar o áudio correspondente
      function playAudio(tipoaudio) {
        let audio;
        if (tipoaudio === "normal") {
          audio = document.getElementById("audioNormal");
        } else if (tipoaudio === "preferencial") {
          audio = document.getElementById("audioPreferencial");
        }

        if (audio) {
          audio.currentTime = 0; // Reseta o áudio para tocar do início
          audio.play();
        }
      }
    </script>
  </body>
</html>
