<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atendimento Normal</title>
    <link rel="stylesheet" href="global.css" />
</head>
<body>
  <h1>Atendimento Normal</h1>
  <br><br>
  <a href="atendimentopresencial.html" class="btnvoltar">↩</a>
  <form id="form-normal">
    <div class="campo">
      <input type="text" id="nome" name="nome" required />
      <label for="nome">Nome:</label><br />
    </div>
    <div class="campo">
      <input type="text" id="cpf" name="cpf" required /><br /><br />
      <label for="cpf">CPF:</label><br />
    </div>      
    <button type="submit">Retirar Senha</button>
  </form>
<script>
          document.getElementById('form-normal').addEventListener('submit', function (e) {
        e.preventDefault();
        let nome = document.getElementById('nome').value;
        let cpf = document.getElementById('cpf').value;
       
        const dataHora = new Date().toLocaleString();
    
        let ultimoNumero = parseInt(localStorage.getItem('ultimoNumeroSenha')) || 0;
  
        let novaSenha = ultimoNumero + 1;
  
        localStorage.setItem('ultimoNumeroSenha', novaSenha);
  
        let chegadas = JSON.parse(localStorage.getItem('chegadas')) || [];
        chegadas.push({ nome, cpf, dataHora, senha: novaSenha, tipo: 'Normal', situacao: 'espera' });
        localStorage.setItem('chegadas', JSON.stringify(chegadas));
  
        alert(`Usuário registrado com sucesso! Sua senha é: ${novaSenha}`);
        document.getElementById('form-preferencial').reset();
  
        window.location = 'painelchegada.html';
      });
</script>
</body>
</html>
