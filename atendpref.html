<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atendimento Preferencial</title>
    <link rel="stylesheet" href="global.css" />
  </head>
  <body>
    <h1>Atendimento Preferencial</h1>
    <br><br>
    <a href="index.html" class="btnvoltar">↩</a>
    <form id="form-preferencial">
      <div class="campo">
        <input type="text" id="nome" name="nome" required />
        <label for="nome">Nome:</label><br />
      </div>
      <div class="campo">
        <input type="text" id="cpf" name="cpf" required /><br /><br />
        <label for="cpf">CPF:</label><br />
      </div>
      <div class="campo">

          <p for="comprovante">Comprovante (PCD/Idoso)</p><br />
      <input
        type="file"
        id="comprovante"
        name="comprovante"
        
      /><br /><br />
      
      <button class="btn" type="submit">Retirar Senha</button>
    </form>

    <script>
      document.getElementById('form-preferencial').addEventListener('submit', function (e) {
        e.preventDefault();
        let nome = document.getElementById('nome').value;
        let cpf = document.getElementById('cpf').value;
       
        const dataHora = new Date().toLocaleString();
        // Obtém o número da última senha ou inicializa com 0
        let ultimoNumero = parseInt(localStorage.getItem('ultimoNumeroSenha')) || 0;
  
        // Incrementa o número da senha
        let novaSenha = ultimoNumero + 1;
  
        // Atualiza o número da última senha no Local Storage
        localStorage.setItem('ultimoNumeroSenha', novaSenha);
  
        // Salva os dados no Local Storage
        let chegadas = JSON.parse(localStorage.getItem('chegadas')) || [];
        chegadas.push({ nome, cpf, dataHora, senha: novaSenha, tipo: 'Preferencial', situacao: 'espera' });
        localStorage.setItem('chegadas', JSON.stringify(chegadas));
  
        alert(`Usuário registrado com sucesso! Sua senha é: ${novaSenha}`);
        document.getElementById('form-preferencial').reset();
  
        // Redirecionar para a página do painel após submeter
        window.location = 'painelchegada.html';
      });
    </script>
  </body>
</html>
