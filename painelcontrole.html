<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painel de espera</title>
    <link rel="stylesheet" href="global.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <a href="index.html" class="btnvoltar">↩</a>
    <h1>Painel de controle</h1>

    <table border="1">
      <thead>
        <tr>
          <th>situacao</th>
          <th>Nome</th>
          <th>CPF</th>
          <th>Horário(chegada)</th>
          <th>Data e Hora(Atendimento)</th>
          <th>Senha</th>
          <th>Tipo</th>
          <th>chamar</th>
        </tr>
      </thead>
      <tbody id="tabelaChegadas"></tbody>
    </table>

    <script>
      let chegadas = JSON.parse(localStorage.getItem("chegadas")) || [];
      let tabela = document.getElementById("tabelaChegadas");
      function atualizartabela() {
        tabela.innerHTML = "";
        chegadas.forEach((chegada) => {
          let linha = document.createElement("tr");
          let classe = "";

          let iconesituacao = "";

          if (chegada.situacao === "espera") {
            linha.style.background = "linear-gradient(black,orange)";
            linha.style.color = "white";
          } else if (chegada.situacao === "atendido") {
            iconesituacao = '<i class="bi bi-person-check-fill"></i>';
            linha.style.background = "linear-gradient(blue,#047fff)";
          } else if (chegada.situacao === "naoatendido") {
            linha.style.background = "linear-gradient(black,red)";
          }

          let iconetipo = "";
          if (chegada.tipo === "Preferencial") {
            iconetipo =
              '<i class="bi bi-puzzle-fill"></i> <i class="bi bi-person-wheelchair"></i>';
          } else if (chegada.tipo === "virtual") {
            iconetipo = '<i class="bi bi-laptop"></i>';
          } else {
            iconetipo = '<i class="bi bi-person-fill"></i>';
          }
          linha.className = classe;
          linha.innerHTML = `

          <td>${chegada.situacao}</td>
          <td>${chegada.nome}</td>
          <td>${chegada.cpf}</td>
          <td>${chegada.dataHora}</td>
          <td>${chegada.horarioAtendimento}</td>
          <td>${chegada.senha}</td>
          <td>${iconetipo} ${chegada.tipo}</td>
          
           <td><button class="btnchamar" onclick="chamarSenha(${chegada.senha})"><i class="bi bi-check-circle"></i></button></td>
        `;
          tabela.appendChild(linha);
        });
      }
      function chamarSenha(senha) {
        let chegada = chegadas.find((item) => item.senha === senha);

        if (chegada) {
          chegada.situacao = "atendido";
          chegada.horarioAtendimento = new Date().toLocaleString();
          localStorage.setItem("chegadas", JSON.stringify(chegadas));
          atualizartabela();
        }
      }
      atualizartabela();
    </script>
  </body>
</html>
